<!-- Start Breadcrumb Area  -->
<div class="main-content">
    <!-- Start Breadcarumb area  -->
    <div class="breadcrumb-area breadcarumb-style1 pt--180 pb--60">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner text-center">
                        <h1 class="title theme-gradient h2">{{ title }}</h1>
                        <ul class="page-list">
                            <li class="rainbow-breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                            <li class="rainbow-breadcrumb-item active">{{ subTitle }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcarumb area  -->
    <div class="PortdexAI-separator">
        <img class="w-100 separator-dark" src="/static/images/separator/separator-bottom.svg" alt="separator">
        <img class="w-100 separator-light" src="/static/images/light/separator/separator-bottom.svg" alt="separator">
    </div>
</div>
